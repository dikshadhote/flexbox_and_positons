<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box position</title>
    <link  rel="stylesheet" href="styles.css"/>
</head>
<body>
 <div class="container">
     <!-- Header -->
    <div class="header-component">
        <div class="header-logo">
            <i class="fas fa-bars white-icon icon-size-regular"></i>
            <span class="header-text">Hero Header<span>
        </div>
        <div class="navigation-tabs-header">
            <i class="fas fa-download white-icon icon-size-regular"></i>
            <i class="fas fa-home white-icon icon-size-regular"></i>
            <i class="fas fa-bookmark white-icon icon-size-regular"></i>
        </div>
    </div> 
    <!-- Badge -->
    <div class="badge-component">
        <div class="mb-2">      
            <p class="m-1">Text with a badge</p>
            <div class="notification-text-badge small-badge position-text-badge theme-color"> <span class="number-notification-small">4</span></div> 
        </div>
        <div>
            <div class="notification-text-badge position-large-badge"><span class="number-notification-large">9+</span></div>
            <p class="m-1 mt-1">Text with a large badge</p>
        </div>
        <div class="btn-badge-container">
            <p class="m-1">Button with a badge on left</p>
            <button class="btn-primary action-btn">Action</button>
            <div class="notification-text-badge small-badge position-pink-badge"> <span class="number-notification-small">8</span></div>
        </div>
        <div class="btn-badge-container mt-2">
            <p class="m-1">Button toggles badge visibility</p>
            <button class="m-1 btn-secondary hide-btn">Hide   
            <div class="notification-text-badge small-badge theme-color position-hide-badge" id="hide-badge"> <span class="number-notification-small">7</span></div> 
            </button>
        </div>
        <div class="btn-badge-container mt-2">
            <p class="m-1">Icon with a badge</p>
            <i class="fas fa-envelope mail-icon"><div class="notification-text-badge small-badge position-red-badge"> <span class="number-notification-small">8</span></div></i>
        </div>

    </div>
    <!-- Card -->
    <div class="card-component">
    </div>
    <!-- Chips -->
    <div class="chips-component">
    </div>
    <!-- Drawer -->
    <div class="drawer-component">
    </div>
    <!-- Dialogs -->
    <div class="dialogs-component">
    </div>
    <!-- Tabs -->
    <div class="tabs-component">
    </div>
    <!-- Snackbar -->
    
</div>
<script src="https://kit.fontawesome.com/7ec9fa6772.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
